#   gem install mysql2
#
#   Ensure the mysql2 3 gem is defined in your Gemfile
#   gem 'mysql2'
#
default: &default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: hrdb
  username: hrdb-user
  password: password
  host: localhost
  
# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: hrdb-test
  username: hrdb-user
  password: password
  host: localhost

production:
  <<: *default
  database: hrdb
  username: hrdb-user
  password: password
  host: localhost
